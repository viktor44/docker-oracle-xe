name: Publish Docker image

on:
  push:
    tags:
      - 'v18*'

jobs:
  push_to_registry:
    name: Build Oracle XE 18
    runs-on: ubuntu-latest
    environment: Release
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      
      # - name: Dump job github var
      #   env:
      #     GITHUB_VAR: ${{ toJson(github) }}
      #   run: echo "$GITHUB_VAR"

      - name: Exit if not on main branch
        if: endsWith(github.event.base_ref, 'main') == false
        run: exit -1

      - name: Download Oracle RPM
        run: |
          wget --no-verbose --progress=bar:force:noscroll https://download.oracle.com/otn-pub/otn_software/db-express/oracle-database-xe-18c-1.0-1.x86_64.rpm

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: viktor44/oracle-xe
          tags: |
            type=semver,pattern={{version}}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build image
        run: |
          ./buildContainerImage.sh -i -v 18.4.0
          buildah images
          buildah push viktor44/oracle-xe:18.4.0

